<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Contoh Form</h1>
    <form action="https://www.google.com" method="post">
        <label for="name">Nama</label>
        <input id= "name" type="text">
        <br>
        <label for="age">Umur</label>
        <input type="number" name="Umur" id="umur" min="1" max="99">
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email">
        <br>
        <p><b>Apa warna favoritmu </b></p>
        <select>
            <optgroup label="warna-warna fav">
                <option>Merah</option>
                <option selected>Kuning</option>
                <option>Hijau</option>
            </optgroup>
            <optgroup label="makanan">
                <option>Pizzz</option>
                <option selected>Hamburgir</option>
                <option>Donat</option>
            </optgroup>
        </select>
        <br>
        <input type="radio" id="html" name="fav language" value="HTML">
        <label for="html">HTML</label><br>
        <br>
        <input type="radio" id="css" name="fav language" value="CSS">
        <label for="css">HTML</label><br>
        <br>
        <input type="radio" id="js" name="fav language" value="Java Script">
        <label for="js">HTML</label><br>

        <input type="submit" value="submit">

        <button type="button">
            OK
        </button>
        <button type="button" onclick="doSomething();">
            Apply
        </button>
    </form>
</body>
</html>
